<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>BMW X7 xDrive40i</title>
    <style>
        body {
            background-color: #1a1a1a;
            /* Arxa fonu qara edirik ki, pəncərə effekti versin */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .modal-style-page {
            background: white;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 20px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            text-decoration: none;
            font-size: 25px;
            color: #333;
        }

        /* Grid strukturunu burda da istifadə edirik */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: #f1f3f6;
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="modal-style-page">
        <a href="index.html" class="back-btn">&times;</a>

        <h2>BMW X7 xDrive40i</h2>

        <div class="specs-grid">
            <div><span>Qiymət</span><br><b>185,000 AZN</b></div>
            <div><span>Buraxlış ili</span><br><b>2023</b></div>
            <div><span>Yürüş</span><br><b>10,000 km</b></div>
            <div><span>Mühərrik</span><br><b>3.0 L I6 Turbo</b></div>
            <div><span>Yanacaq</span><br><b>Mild-Hibrid</b></div>
            <div><span>Sürətlər Qutusu</span><br><b>8-Steptronic</b></div>
        </div>

        <p style="margin: 20px 0;"> 6 yerlik versiya (Kapitan oturacaqlar). Sky Lounge panorama, Swarovski kristal elementlər, pnevmatik asqı, bütün oturacaqların isidilməsi.</p>
        <div style="background: url(img/X7.png) center/cover; height: 400px; border-radius: 10px; top: 10px;"></div>
        
    </div>

</body>

</html>
