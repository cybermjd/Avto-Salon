<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>Mercedes C300 - Detallar</title>
    <style>
        body {
            background-color: #1a1a1a;
            /* Arxa fonu qara edirik ki, pəncərə effekti versin */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .modal-style-page {
            background: white;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 20px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            text-decoration: none;
            font-size: 25px;
            color: #333;
        }

        /* Grid strukturunu burda da istifadə edirik */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: #f1f3f6;
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="modal-style-page">
        <a href="index.html" class="back-btn">&times;</a>

        <h2>Mercedes-Benz C300</h2>

        <div class="specs-grid">
            <div><span>Qiymət</span><br><b>45,500 AZN</b></div>
            <div><span>Buraxlış ili</span><br><b>2021</b></div>
            <div><span>Yürüş</span><br><b>35,000 km</b></div>
            <div><span>Mühərrik</span><br><b>2.0 L Turbo</b></div>
            <div><span>Yanacaq</span><br><b>Benzin</b></div>
            <div><span>Sürətlər Qutusu</span><br><b>9G-TRONIC</b></div>
        </div>

        <p style="margin: 20px 0;"> Ideal vəziyyətdə, vuruğu yoxdur. AMG paket, panorama lyuk, Burmester səs sistemi, 360 kamera, kor zona nəzarəti. Rəsmi servisdə qulluq olunub.</p>
        <div style="background: url(img/C3002.png) center/cover; height: 400px; border-radius: 10px; top: 10px;"></div>
        
    </div>

</body>

</html>
